<!DOCTYPE html>
<html lang="en">
<head>
	<title>Generátor prvočísel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>Generátor prvočísel</h1>

		<form id="mainForm" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="firstNumber">První číslo posloupnosti:</label>
				<div class="col-sm-3">
					<input type="number" min="1" max="1000" required class="form-control" id="firstNumber" value="1">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="secondNumber">Počet zobrazovaných čísel:</label>
				<div class="col-sm-3">
					<input type="number" min="10" max="100" required class="form-control" id="secondNumber" value="10">
				</div>
			</div>
			<div class="form-group"> 
    			<div class="col-sm-offset-3 col-sm-3">
      				<button type="submit" class="btn btn-primary">Vygenerovat</button>
   				</div>
  			</div>
		</form>

		<div class="table-responsive">          
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Číslo</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					<tr>
						<td>1</td>
						<td>25</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
